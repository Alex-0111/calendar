<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Calendar</title>
</head>
<body>
    <div class="container">
        <div class="calendar">
            <div class="month">
                <img class="prev"  src="../img/left-arrow.png" alt="left-arrow">
                <div class="content">
                  <h1>MAY</h1>
                  <p>Sat May 28th 2022</p>
                </div>
                <img class="next" src="../img/right-arrow.png" alt="right-arrow">
            </div>
            <div class="weekdays">
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thur</div>
                <div>Fri</div>
                <div>Sat</div>
                <div>Sun</div>
            </div>
            <div class="days">
                <div class="previous-days">26</div>
                <div class="previous-days">27</div>
                <div class="previous-days">28</div>
                <div class="previous-days">29</div>
                <div class="previous-days">30</div>
                <div class="previous-days">31</div>
                <div>1</div>
                <div class="today">11</div>
                <div>31</div> 
                <div class="next-days">1</div>
                <div class="next-days">2</div>
                <div class="next-days">3</div>
                <div class="next-days">4</div>
                <div class="next-days">5</div>
            </div>
        </div>
    </div>
    <script src="../script.js"></script>
</body>
</html>
